<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="widget.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <title>Document</title>
</head>
<body>
    <section class="hero-section">
        <div class="hero-section-container">
            <div class="widget-container splide" id="splide">
                <div class="splide__track">
                    <div class="splide__list">
                        <div class="splide__slide">
                            <div class="widget">
                                <div class="widget-image-container">
                                    <div class="widget-image"></div>
                                </div>
                                <div class="widget-text-container">
                                    <div class="widget-name"></div>
                                    <div class="widget-rating"></div>
                                    <div class="widget-price"></div>
                                    <p class="widget-style"></p>
                                    <p class="widget-add-btn"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/178167676b.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
<script src="widget.js"></script>
</html>
